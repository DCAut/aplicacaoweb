<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEDOC - Consulta de Dados</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Custom CSS for dark theme and highlighting text */
        body {
            background-color: #343a40; /* Dark background color */
            color: #fff; /* White text color */
        }

        .hero-section {
            padding: 100px 0;
            text-align: center;
            background-color: #212529; /* Dark background color for hero section */
            color: #fff; /* White text color for hero section */
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
        }

        .container {
            margin-top: 20px;
        }

        .input-group input::placeholder {
            color: #fff; /* White text color for placeholder in input */
        }

        .input-group input {
            background-color: #495057; /* Darker background color for input */
            color: #fff; /* White text color for input */
        }

        .input-group button {
            background-color: #007bff; /* Primary button color */
            color: #fff; /* White text color for button */
        }

        .data-table {
            margin-top: 20px;
        }

        .data-table table {
            border-collapse: separate;
            border-spacing: 0 10px; /* Adjust the spacing between rows as needed */
            width: 100%;
        }

        .data-table th, .data-table td {
            padding: 10px;
            text-align: center;
        }

        .data-table tr:nth-child(even) {
            background-color: #495057; /* Darker background color for even rows */
        }

        .data-table tr:nth-child(odd) {
            background-color: #343a40; /* Darker background color for odd rows */
        }

        /* Custom CSS for checkbox color */
        input[type="checkbox"]:checked {
            background-color: #28a745; /* Green color when checkbox is checked */
            border-color: #28a745; /* Border color for checkbox */
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25); /* Box shadow for checkbox */
        }

        /* Add more custom styling as needed */
    </style>
</head>
<body>
    <div class="hero-section">
        <h1>GEDOC - Consulta de Dados</h1>
    </div>

    <div class="container">
        <form action="/consultar" method="POST" class="mb-4">
            <div class="input-group">
                <input type="text" name="consulta" id="consulta" class="form-control" placeholder="Digite sua consulta...">
                <button type="submit" class="btn btn-primary">Consultar</button>
            </div>
        </form>

        {% if tabela %}
            <div class="data-table">
                <form action="/gerar_excel" method="POST">
                    <table class="table table-bordered">
                        {{ tabela | safe }}
                    </table>
                    <button type="submit" class="btn btn-success mt-3">Gerar Planilha Excel</button>
                </form>
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS (optional, if you need Bootstrap JavaScript features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
